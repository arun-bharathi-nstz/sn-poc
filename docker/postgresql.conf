# PostgreSQL configuration file for SupplyNow

# Shared preload libraries (required for extensions)
shared_preload_libraries = 'timescaledb,pgcrypto'

# Memory settings
shared_buffers = 128MB
work_mem = 4MB

# Logging
log_destination = 'stderr'
logging_collector = off
log_statement = 'ddl'

# Connection
listen_addresses = '*'
max_connections = 100

# Timezone
timezone = 'UTC'
